global:
  arguments: 
    aws_default_region: eu-west-1
  metadata:   
    labels:
       general: 
         environment: dev
         purpose: config0
       infrastructure:
         cloud: aws
         product: vpc
         area: network
infrastructure:
  vpc:
    stack_name: config0-publish:::aws_vpc_simple
    arguments:
      vpc_name: config0-vpc
      eks_cluster: config0-eks
      publish_to_saas: true
      cloud_tags_hash:
        environment: dev
        purpose: config0
    spec:
      serialization:
        to_base64:
          arguments:
            - cloud_tags_hash
    metadata:
      labels:
        - general
        - infrastructure

